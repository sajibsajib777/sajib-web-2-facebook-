<!DOCTYPE html>
<html>
<head>
	<title>Facebook - Log In or Sign In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- start warpper -->
<div class="warpper">
	<!-- start heading -->
	<div class="heading">
		<div class="logo">
			<p>
				<b>facebook</b>
			</p>
		</div>
		<div cass="log-in">
		<table>
			<tr>
				<td>
					<label>Email or Phone</label>
				</td>
				<td>
					<label>Password</label>
				</td>
			</tr>
		<tr>
			<td class="pass">
				<input type="email" name="email or phone">
			</td>
			<td class="pass">
				<input type="password" name="password">
			</td>
			<td id="btn">
				<button>log in</button>
			</td>
		</tr>
		<tr>
			<td>
				
			</td>
			<td>
				<a href="www.facebook.com">Forgotten account?</a>
			</td>
		</tr>
			
		</table>
		</div>
	</div>
	<!-- end heading -->
	<!-- start service -->
	<div class="service">
		<div class="image">
			<div class="image-image">
				<p>
					Facebook helps you connect and share with the <br> people in your life.
				</p>
			</div>
			<div class="image-para">
				<img src="fb.png">
			</div>
		</div>
		<div class="sign-up">
		<div class="Create-account">
			<h1>
				Create an account
			</h1>
			<p>It's free and always will be.</p>
		</div>
			<div class="reg-from">
			<div class="full-name">
			<div class="f-name">
				<input type="text" name="" placeholder=" First Name ">
			</div>
			<div class="s-name">
				<input type="text" name="" placeholder="Surname" >
			</div>
			</div>
			<div class="e-email">
				<input type="email or number" name="" placeholder="Mobile number or email adress" >
			</div>
			<div class="r-email">
				<input type="email or number" name="" placeholder="Re-enter Mobile number or email adress" >
			</div>
			<div class="password">
				<input type="password" name="" placeholder="New password" >
			</div>
			<div class="birth">
			Birthday
			</div>
			<div class="day">
				<div class="select">
				<select>
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				-- 
			</select>
			<select >
				<option>Month</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select>
				<option>Year</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			</div>
			<div class="why">
				<a href="www.facebook.com"> <small>Why do I need to provide my <br> date of birth?</small></a>
			</div>
			</div>
			
			<div class="sex">
				<input type="radio" name="sex" value="1"> Female
				<input type="radio" name="sex" value="1"> Male
			</div>
			<div id="button">
				<button>Create an account</button>
			</div>
		</div>
	</div>
	<!-- end service -->
</div>
<!-- end wrapper -->
</body>
</html>
